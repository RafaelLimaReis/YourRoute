<ion-view class="reg-cliente" view-title="Diario de Bordo">
	<ion-content>
		<div class="list">
			<div class="item item-divider cliente-title" >
				<img class="icon-routes" src="img/icons/person.png">
				<p>Cliente</p>
			</div>
			<div class="item cliente-reg">
				<div class="list">
					<label class="item item-input item-stacked-label">
						<span class="input-label">Data</span>
						<input type="date" ng-model="info.date">
					</label>

					<label class="item item-input item-stacked-label">
						<span class="input-label">Hora</span>
						<input type="time" ng-model="info.hora">
					</label>

					<label class="item item-input item-stacked-label">
						<span class="input-label">Observação</span>
						<input type="text" ng-model="info.observacao" placeholder="Observação sobre a entrega">
					</label>
				</div>
			</div>
		</div>
		<div class="btn-footer">
			<button class="button button-block btn-cancelar" ui-sref="menu.cliente"> Cancelar </button>
			<button class="button button-block btn-salvar" ng-click="cliente()"> Salvar </button>
		</div>
	</ion-content>
</ion-view>
