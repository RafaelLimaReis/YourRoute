<ion-view class="reg-abastecimento" view-title="Diario de Bordo">
	<ion-content>
		<div class="list">
			<div class="item item-divider abastecimento-title" >
				<img class="icon-routes" src="img/icons/supply.png">
				<p>Abastecimento</p>
			</div>
			<div class="item abastecimento-reg">
				<div class="list">
					<label class="item item-input item-stacked-label">
						<span class="input-label">Data</span>
						<input type="date" ng-model="info.date">
					</label>

					<label class="item item-input item-stacked-label">
						<span class="input-label">Hora</span>
						<input type="time" ng-model="info.hora" placeholder="Informe a hora">
					</label>

					<label class="item item-input item-stacked-label">
						<span class="input-label">KM</span>
						<input type="text" ng-model="info.km" placeholder="Informe a quilometragem">
					</label>

					<label class="item item-input item-stacked-label">
						<span class="input-label">Valor</span>
						<input type="text" ng-model="info.valor" placeholder="Informe o valor">
					</label>

					<label class="item item-input item-stacked-label">
						<span class="input-label">Anexar Comprovante</span><br>
						<input type="file" ng-model="info.image">
					</label>
				</div>
			</div>
		</div>
		<div class="btn-footer">
			<button class="button button-block btn-cancelar" ui-sref="menu.abastecimento"> Cancelar </button>
			<button class="button button-block btn-salvar" ng-click="abastecimento()"> Salvar </button>
		</div>
	</ion-content>
</ion-view>
