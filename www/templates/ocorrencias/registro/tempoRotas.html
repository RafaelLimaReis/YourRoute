<ion-view class="reg-tempo" view-title="Diario de Bordo">
	<ion-content>
		<div class="list">
			<div class="item item-divider tempo-title" >
				<img class="icon-routes" src="img/icons/history.png">
				<p>Tempo Rota</p>
			</div>
			<div class="item tempo-reg">
				<div class="list">
					<label class="item item-input item-stacked-label">
						<span class="input-label">Data</span>
						<input type="date" ng-model="tempo.date">
					</label>

					<label class="item item-input item-stacked-label">
						<span class="input-label">Hora</span>
						<input type="time" ng-model="tempo.hora">
					</label>

					<label class="item item-input item-stacked-label">
						<span class="input-label">Inicio | Fim</span><br>
						<select ng-model="tempo.status">
							<option value="">Selecione uma opção</option>
							<option value="inicio">Inicio</option>
							<option value="fim">Fim</option>
						</select>
					</label>

					<label class="item item-input item-stacked-label">
						<span class="input-label">Local</span>
						<input type="text" placeholder="Informe o local da ocorrência" ng-model="tempo.local">
					</label>

				</div>
			</div>
		</div>
		<div class="btn-footer">
			<button class="button button-block btn-cancelar" ui-sref="menu.tempoRotas"> Cancelar </button>
			<button class="button button-block btn-salvar" ng-click="inicioFimLocal()"> Salvar </button>
		</div>
	</ion-content>
</ion-view>
