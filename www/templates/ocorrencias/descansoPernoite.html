<ion-view class="ocorrencia-pernoite" view-title="Diario de Bordo" ng-init="getDescansoPernoite()">
	<ion-content>
		<div class="list">
			<div class="item item-divider pernoite-title" >
				<img class="icon-routes" src="img/icons/zap.png">
				<p>Descanso e Pernoite</p>
			</div>
			<div class="item pernoite-cabecalho">
				<div class="row">
					<div class="col">
						Data
					</div>
					<div class="col">
						Hora
					</div>
					<div class="col">
						Valor
					</div>
				</div>

				<div class="row" ng-repeat="descansoPernoite in info">
					<div class="col">
						{{descansoPernoite.date | date: 'dd/MM/yyyy'}}
					</div>
					<div class="col">
						{{descansoPernoite.hora | date: 'HH:mm'}}
					</div>
					<div class="col">
						{{descansoPernoite.valor}}
					</div>
					<div class="col">
						<button class="button icon ion-trash-a" ng-click="deleteDescansoPernoite(descansoPernoite)"></button>
					</div>
				</div>
			</div>
		</div>
		<div class="btn-footer">
			<button class="button button-block btn-novo" ui-sref="menu.cadDescansoPernoite"> Inserir Novo Registro </button>
			<button class="button button-block btn-voltar" ui-sref="menu.ocorrencias"> Voltar </button>
		</div>
	</ion-content>
</ion-view>
