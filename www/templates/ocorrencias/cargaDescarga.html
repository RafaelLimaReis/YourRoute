<ion-view class="ocorrencia-carga" view-title="Diario de Bordo" ng-init="getCargaDescarga()">
	<ion-content>
		<div class="list">
			<div class="item item-divider carga-title" >
				<img class="icon-routes" src="img/icons/inbox.png">
				<p>Carga e Descarga</p>
			</div>
			<div class="item carga-cabecalho">
				<div class="row">
					<div class="col">
						Data
					</div>
					<div class="col">
						Hora
					</div>
					<div class="col">
						Carga | Descarga
					</div>
				</div>

				<div class="row" ng-repeat="cargaDescarga in info">
					<div class="col">
						{{cargaDescarga.date | date: 'dd/MM/yyyy'}}
					</div>
					<div class="col">
						{{cargaDescarga.hora | date: 'HH:mm'}}
					</div>
					<div class="col">
						{{cargaDescarga.status}}
					</div>
					<div class="col">
						<button class="button icon ion-trash-a" ng-click="deleteCargaDescarga(cargaDescarga)"></button>
					</div>
				</div>
			</div>
		</div>
		<div class="btn-footer">
			<button class="button button-block btn-novo" ui-sref="menu.cadCargaDescarga"> Inserir Novo Registro </button>
			<button class="button button-block btn-voltar" ui-sref="menu.ocorrencias"> Voltar </button>
		</div>
	</ion-content>
</ion-view>
